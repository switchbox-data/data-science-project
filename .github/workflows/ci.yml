name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: 'true'
      - name: Install deps
        run: uv sync --group dev
      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282githubactions@noreply.github.com"
      - name: Run tests
        run: uv run pytest -q
